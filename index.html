<!DOCTYPE html>
<!--  Created By Tivotal -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Timer - Tivotal</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Opens In</h1>
      <div class="item first">
        <span class="days">00</span>
        <div>Days</div>
      </div>
      <div class="item">
        <span class="hours">10</span>
        <div>Hours</div>
      </div>
      <div class="item">
        <span class="minutes">02</span>
        <div>Minutes</div>
      </div>
      <div class="item">
        <span class="seconds">40</span>
        <div>Seconds</div>
      </div>
    </div>

    <!--script file-->
    <script src="script.js"></script>
  </body>
</html>
